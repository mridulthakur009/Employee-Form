<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>

  <body>
    <section>
      <div class="container-fluid">
        <form name="employeeForm" action="" onsubmit="return validateForm()">
          <h1 class="text-primary col-lg-offset-4">Form</h1>
          <div class="form-group row">
            <div class="col-lg-1 col-lg-offset-2">
              <label for="firstName">First Name:</label>
            </div>
            <div class="col-lg-4">
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-1 col-lg-offset-2">
              <label for="lastName">Last Name :</label>
            </div>
            <div class="col-lg-4">
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-1 col-lg-offset-2">
              <label for="email">Email :</label>
            </div>
            <div class="col-lg-4">
              <input type="text" id="email" name="email" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-1 col-lg-offset-2">
              <label for="phoneNo">Phone No. :</label>
            </div>
            <div class="col-lg-4">
              <input
                type="text"
                id="phoneNo"
                name="phoneNo"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-offset-3">
            <button type="submit" class="btn btn-primary mb-2" onclick="return form()">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/js_bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
